kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mariadb-operator
subjects:
- kind: ServiceAccount
  name: mariadb-operator
roleRef:
  kind: Role
  name: mariadb-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mariadb-operator-cl-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mariadb-operator-cl-role
subjects:
  - kind: ServiceAccount
    name: mariadb-operator
    namespace: mariadb
